<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphic Designs | Seth's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
   <h1>Seth Sam Freelancer Portfolio </h1>
    <button class="hamburger" aria-label="Toggle navigation">&#9776;</button>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="galary.html">Gallery</a></li>
        <li><a href="design.html">Graphic Designs</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <h2>Graphic Designs</h2>
    <div class="image-grid">
      <a href="images/design1.jpg" class="lightbox"><img src="images/design1_thumb.jpg" alt="Caritas Fundraising Poster" /></a>
      <a href="images/design2.jpg" class="lightbox"><img src="images/design2_thumb.jpg" alt="Adobe Promo Artwork" /></a>
      <a href="images/design3.jpg" class="lightbox"><img src="images/design3_thumb.jpg" alt="Brand Logo Concept" /></a>
    </div>
  </section>
  <script>
  document.querySelectorAll('.lightbox').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const imgSrc = link.href;
      const lightboxDiv = document.createElement('div');
      lightboxDiv.className = 'lightbox-modal';
      lightboxDiv.innerHTML = `<img src="${imgSrc}" alt=""><span class="close">&times;</span>`;
      document.body.appendChild(lightboxDiv);

      lightboxDiv.querySelector('.close').onclick = () => {
        document.body.removeChild(lightboxDiv);
      };
    });
  });

  const hamburger = document.querySelector('.hamburger');
  const navUl = document.querySelector('nav ul');
  hamburger.addEventListener('click', () => {
    navUl.classList.toggle('open');
  });
</script>
  <footer>
    <p>&copy; 2025 Seth SAM Freelancer | Information Technology | Affiliate Marketing | Graphics Design</p>
  </footer>
</body>
</html>
